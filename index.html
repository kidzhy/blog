---
layout: default
title: 我的Blog
---
<h1>{{ page.title }}</h1>
<p>最新文章</p>
<ul class='am-list'>
　　{% for post in site.posts %}
　　　　<li>
            <small>{{ post.date | date_to_string }} </small>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
　　{% endfor %}
</ul>
